<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTop</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        body {
            height: 3000px;
        }

        #scrollTop:hover {color: #FF5733;}

        #scrollTop {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 15px;
            color: gray;
            font-weight: bold;
            position: fixed;
            right: 15px;
            bottom: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>스크롤 탑 이동</h1>
    <aside id="scrollTop">
        <img src="./img/up.png" width="40px">
        TOP
    </aside>
    <script>
        $("#scrollTop").click(function(){
            console.log("click");
            $("html, body").animate({scrollTop: 0}, 800);
        });
    </script>
</body>
</html>
